[tox]
envlist = cov-init, py27, py3{6,7}, cov-report

[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase

[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report -m
    coverage html
    open htmlcov/index.html

[testenv]
# changedir=test
usedevelop=True
setenv =
    COVERAGE_FILE = .coverage.{envname}
whitelist_externals=
    open
deps=
    pytest
    coverage
    pytest-cov
commands=
    py.test {posargs: -l --cov-report term-missing --cov=textwrap3 test}
